
<div class="container py-5 main-content">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4 text-primary">Add New Appointment</h3>

      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Appointment Description</label>
          <input
            [(ngModel)]="newAppointmentsTitle"
            type="text"
            class="form-control"
            placeholder="Enter description"
            required="true"
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">Appointment Date</label>
          <input
            [(ngModel)]="newAppointmentsDate"
            type="date"
            class="form-control"
          />
        </div>

        <div class="col-md-2">
          <button
            class="btn btn-success w-100"
            (click)="addAppointment()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h4 class="mb-3">Your Appointments</h4>
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let appointment of appointments; index as i"
      >
        <div>
          <strong>{{ appointment.title }}</strong>
          <br />
          <small class="text-muted">{{ appointment.date | date:'dd/MM/yyyy' }}</small>
        </div>
        <button
          class="btn btn-outline-danger btn-sm"
          (click)="deleteAppointment(i)"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
